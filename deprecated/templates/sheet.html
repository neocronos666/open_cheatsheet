{% extends "base.html" %}

{% block title %}{{ formula.title }}{% endblock %}

{% block content %}
<div class="sheet-container">
    <div class="menu-bar">
        <button onclick="goBack()">Volver</button>
        <input type="text" placeholder="Buscar...">
    </div>
    <div class="formula-content">
        <h2>{{ formula.title }}</h2>
        <p>{{ formula.description }}</p>
        <pre>{{ formula.forms }}</pre>
        <div class="details">
            <p>{{ formula.detail }}</p>
        </div>
    </div>
</div>
{% endblock %}
